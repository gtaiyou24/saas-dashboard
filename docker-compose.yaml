version: "3.4"

x-var: &APP_NAME
  "saas-dashboard"

services:
  # FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${APP_NAME}-backend
    env_file:
      - ./backend/.env.local
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/
    command: "--reload"
    healthcheck:
      test: ["CMD-SHELL", "curl -XGET http://localhost:8000/health/check || exit 1"]
      interval: 60s
      timeout: 20s
      retries: 3
      start_period: 30s
    depends_on:
      mysql:
        condition: service_healthy
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Next.js
